<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1000" height="80" fill="url(#headerGrad)"/>
  <text x="500" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="700" fill="white" text-anchor="middle">Data Structure Refactor</text>
  <text x="500" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Simplifying Project/Event Architecture for MVP</text>

  <!-- BEFORE Section -->
  <rect x="30" y="100" width="450" height="380" rx="16" fill="white" stroke="#f87171" stroke-width="3" filter="url(#shadow)"/>
  <rect x="30" y="100" width="450" height="50" rx="16" fill="#fef2f2"/>
  <rect x="30" y="134" width="450" height="16" fill="#fef2f2"/>
  <circle cx="60" cy="125" r="12" fill="#f87171"/>
  <text x="60" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">1</text>
  <text x="255" y="132" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#991b1b" text-anchor="middle">BEFORE</text>

  <!-- Before structure visualization -->
  <rect x="60" y="170" width="390" height="140" rx="10" fill="#fef2f2" stroke="#fca5a5" stroke-width="1.5"/>
  <text x="255" y="195" font-family="ui-monospace, monospace" font-size="13" font-weight="600" fill="#991b1b" text-anchor="middle">projects/{projectId}</text>

  <!-- Project box -->
  <rect x="80" y="210" width="120" height="85" rx="6" fill="white" stroke="#fca5a5" stroke-width="1"/>
  <text x="140" y="232" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#dc2626" text-anchor="middle">Project</text>
  <text x="140" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">name, status</text>
  <text x="140" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">activeEventId</text>
  <text x="140" y="285" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="500" fill="#dc2626" text-anchor="middle">~5% value</text>

  <!-- Arrow -->
  <line x1="200" y1="252" x2="225" y2="252" stroke="#f87171" stroke-width="2"/>
  <polygon points="225,247 235,252 225,257" fill="#f87171"/>

  <!-- Events nested box -->
  <rect x="240" y="210" width="195" height="85" rx="6" fill="#fee2e2" stroke="#f87171" stroke-width="2"/>
  <text x="337" y="232" font-family="ui-monospace, monospace" font-size="9" font-weight="600" fill="#991b1b" text-anchor="middle">events/{eventId}</text>
  <text x="337" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">draftConfig, publishedConfig</text>
  <text x="337" y="267" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">theme, welcome, share...</text>
  <text x="337" y="287" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="500" fill="#15803d" text-anchor="middle">~95% value</text>

  <!-- Problems list -->
  <rect x="60" y="325" width="390" height="140" rx="8" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
  <text x="255" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#991b1b" text-anchor="middle">Problems</text>

  <circle cx="85" cy="375" r="4" fill="#dc2626"/>
  <text x="100" y="379" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#7f1d1d">Unnecessary nesting - 90% have single event</text>

  <circle cx="85" cy="400" r="4" fill="#dc2626"/>
  <text x="100" y="404" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#7f1d1d">Two queries needed to get configuration</text>

  <circle cx="85" cy="425" r="4" fill="#dc2626"/>
  <text x="100" y="429" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#7f1d1d">Confusing domain model and code structure</text>

  <circle cx="85" cy="450" r="4" fill="#dc2626"/>
  <text x="100" y="454" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#7f1d1d">Extra routes, hooks, and components</text>

  <!-- AFTER Section -->
  <rect x="520" y="100" width="450" height="380" rx="16" fill="white" stroke="#22c55e" stroke-width="3" filter="url(#shadow)"/>
  <rect x="520" y="100" width="450" height="50" rx="16" fill="#f0fdf4"/>
  <rect x="520" y="134" width="450" height="16" fill="#f0fdf4"/>
  <circle cx="550" cy="125" r="12" fill="#22c55e"/>
  <text x="550" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">2</text>
  <text x="745" y="132" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#166534" text-anchor="middle">AFTER</text>

  <!-- After structure visualization -->
  <rect x="550" y="170" width="390" height="140" rx="10" fill="#f0fdf4" stroke="#86efac" stroke-width="1.5"/>
  <text x="745" y="195" font-family="ui-monospace, monospace" font-size="13" font-weight="600" fill="#166534" text-anchor="middle">projects/{projectId}</text>

  <!-- Merged Project box -->
  <rect x="580" y="210" width="330" height="85" rx="6" fill="white" stroke="#22c55e" stroke-width="2"/>
  <text x="745" y="232" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#166534" text-anchor="middle">Project (Merged)</text>
  <text x="660" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">name, status</text>
  <text x="830" y="252" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">draftConfig</text>
  <text x="660" y="267" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">workspaceId</text>
  <text x="830" y="267" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">publishedConfig</text>
  <text x="745" y="287" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="500" fill="#15803d" text-anchor="middle">100% value in one document</text>

  <!-- Removed badge -->
  <rect x="830" y="172" width="100" height="22" rx="4" fill="#fef2f2" stroke="#f87171" stroke-width="1"/>
  <text x="880" y="187" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="#dc2626" text-anchor="middle">events/ REMOVED</text>

  <!-- Benefits list -->
  <rect x="550" y="325" width="390" height="140" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
  <text x="745" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#166534" text-anchor="middle">Benefits</text>

  <circle cx="575" cy="375" r="4" fill="#22c55e"/>
  <text x="590" y="379" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#166534">Single document fetch for all configuration</text>

  <circle cx="575" cy="400" r="4" fill="#22c55e"/>
  <text x="590" y="404" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#166534">Simpler mental model - project IS the event</text>

  <circle cx="575" cy="425" r="4" fill="#22c55e"/>
  <text x="590" y="429" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#166534">No "event" naming collision in code</text>

  <circle cx="575" cy="450" r="4" fill="#22c55e"/>
  <text x="590" y="454" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#166534">Fewer routes, hooks - less code to maintain</text>

  <!-- Central Arrow -->
  <rect x="480" y="240" width="40" height="40" rx="20" fill="#6366f1" filter="url(#shadow)"/>
  <polygon points="492,260 508,260 500,250" fill="white" transform="rotate(90, 500, 260)"/>

  <!-- Bottom Summary Section -->
  <rect x="30" y="505" width="940" height="175" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>

  <!-- Summary Header -->
  <rect x="30" y="505" width="940" height="45" rx="16" fill="#f1f5f9"/>
  <rect x="30" y="534" width="940" height="16" fill="#f1f5f9"/>
  <text x="500" y="535" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#1e293b" text-anchor="middle">Summary</text>

  <!-- Three columns -->
  <!-- What's Removed -->
  <rect x="50" y="565" width="280" height="100" rx="8" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
  <text x="190" y="588" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="#991b1b" text-anchor="middle">Removed</text>
  <text x="190" y="610" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">events/ subcollection</text>
  <text x="190" y="628" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">activeEventId field</text>
  <text x="190" y="646" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Event-specific hooks &amp; routes</text>

  <!-- What's Unchanged -->
  <rect x="360" y="565" width="280" height="100" rx="8" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
  <text x="500" y="588" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="#1e40af" text-anchor="middle">Unchanged</text>
  <text x="500" y="610" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">projects/ collection path</text>
  <text x="500" y="628" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">sessions/, jobs/, guests/ paths</text>
  <text x="500" y="646" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">projectId in all routes</text>

  <!-- Effort -->
  <rect x="670" y="565" width="280" height="100" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
  <text x="810" y="588" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="#166534" text-anchor="middle">Effort</text>
  <text x="810" y="612" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#15803d" text-anchor="middle">15-22 hours</text>
  <text x="810" y="635" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">~40% less than full refactor</text>
  <text x="810" y="653" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">MVP ready</text>
</svg>